<section data-ng-controller="ArticlesController" data-ng-init="find()">

<!-- {name: "tree", qspecies: "Maytenus boaria :: Mayten", picture: "nameless", plantdate: "1969-12-31T06:00:00.000Z", latitude: -122.431434474484â€¦} -->
<div data-ng-repeat="tree in trees">
  <a ng-href='/#!/trees/{{tree.treeid}}'>
    <div class="row">
        <div class="col-md-4"></div>
        <div>
        <div class="col-md-8">
          <div>
            <h3 class="modal-title">{{tree.name}}</h3>
          </div>
          <div>
            {{tree}}
          </div>
        </div>
        </div>
        <div class="col-md-4"></div>
    </div>
  </a>
</div>


<div class="col-md-3"></div>
<div class="col-md-6" ng-controller="PaginationDemoCtrl">
    <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</div>

</section>
