<section data-ng-controller="ArticlesController" data-ng-init="getUserMessages()">
  <div class="row">
    <div class="col-md-3 col-md-offset-1">
      <div class="profile-image-div">
        <!--<img src="theme/assets/img/icons/user-icon.png||theme/assets/uploads/1426730135_User1426726728212.png" class="profile-user-image">-->
        <img ng-src="{{user.image}}" class="profile-user-image">
      </div>
      <div style="text-align: center;">
        <button class="btn btn-default" ng-file-select ng-file-change="upload($files)" ng-multiple="multiple">
          Upload Image
        </button>
        <div ng-show>Success</div>

      </div>
    </div>
    <div class="col-md-7 well">
      <h3 class="no-top-margin" data-userid="{{user.userid}}">{{user.name}}</h3>
      <h4>Info block 1</h4>
      <h4>Info block 2</h4>

    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-1 well-user">
      <h3>My Forest</h3>

    </div>
    <div class="col-md-7">
      <h3>My Comments</h3>
    </div>
  </div>

  <div class="row col-md-7 col-lg-offset-4 message" data-ng-repeat="message in user.messages">
    <div class="thumb-container">
      <img src="theme/assets/img/cypress1.jpg" width="75" height="75" style="float:left; margin: 0 7px 7px 0;"/>
    </div>
    <span><strong>{{ message.username }}</strong></span><br>
    <span style="color:#727272;">March 1st, 2015 at 2:48 pm</span>
    <p>{{ message.message }}</p>
    <div style="clear:both;"></div>
  </div>
</section>
