#banner #boxes {

#banner #boxes div {

.small-box {
  -webkit-perspective: 1000;
  perspective: 1000;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  height: 249px;
  width: 249px;
}
.small-box > div {
  position: relative;
  width: 100%;
  height: 100%;
}

.small-box a {
  -webkit-transition-duration: .4s;
  transition-duration: .4s;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-backface-visibility: hidden;
  -moz-backface-visibility: hidden;
  -ms-backface-visibility: hidden;
  backface-visibility: hidden;
  -webkit-perspective: 1000;
  -ms-perspective: 1000;
  -moz-perspective: 1000;
  perspective: 1000;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-repeat: no-repeat;
  background-position: 0 0;
  overflow: hidden;
}
.small-box a:before,
.big-box a:before {
  content: "";
  display: block;
  background: rgba(0,0,0,0);
  z-index: 98;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  -webkit-transition: background .2s;
  transition: background .2s;
}
.small-box a:hover:before,
.big-box a:hover:before {
  z-index: 98;
  background: rgba(0,0,0,.3);
  -webkit-transition: background .2s;
  transition: background .2s;
}
.big-box .original:hover:before {
  background: rgba(0,0,0,0);
}

.original {
  opacity: .9999;
}
.small-box a:not(.original) {
  -webkit-transform: rotateY(180deg);
  transform: rotateY(180deg);
}
.small-box > div > a:not(.original):hover {
  cursor: pointer;
}
.small-box > div > a.original:hover {
  cursor: default;
}
.small-box a span,
.big-box a span {
  position: absolute;
  bottom: 0;
  left: 0;
  font-size: 24px;
  color: #fff;
  letter-spacing: 1px;
  z-index: 100;

  padding: 10px 20px;

  -moz-box-sizing: border-box;
  box-sizing: border-box;
  text-shadow: 0 0 4px rgba(0,0,0,.8), 0 0 30px rgba(0,0,0,.8);
}
.small-box .original img {
  display: none;
}
.small-box .original span {

  padding-top: 135px;
  background: none;

/* spin forward all correct cards (small-box) */

.eddie-chosen .small-box:not(.eddie) a.eddie-visible,

.eddie-chosen .small-box:not(.eddie) a:not(.eddie-visible),

#boxes .big-box {

}

<script type="text/javascript">


var clickHandler = ('ontouchstart' in document.documentElement ? "touchend" : "click");

$(function(){

  var prevSelect = '';

  $('.small-box .original').click(function () {
    if($('#boxes').attr("class")) {
      endFlip();
    } else {
      flipTo($(this));
    }
  });

  $(document).on(clickHandler, function (e) {
    var boxes = $("#boxes");

    if(!boxes.is(e.target) && boxes.has(e.target).length === 0) {
      endFlip();
    }
  });

  function flipTo($this) {
    var value = $this.parents('.small-box').attr('rel');
    $('.small-box').parent().attr("class", "").addClass(value + "-chosen");
    prevSelect = value;
  }

  function startFlip() {
    if(prevSelect == '' || prevSelect == 'eric') {
      flipTo($('.paulo .paulo-visible'));
    } else if(prevSelect == 'paulo') {
      flipTo($('.eddie .eddie-visible'));
    } else if(prevSelect == 'eddie') {
      flipTo($('.jonah .jonah-visible'));
    } else if(prevSelect == 'jonah') {
      flipTo($('.eric .eric-visible'));
    }
  }

  function endFlip() {
    $('#banner #boxes').attr("class", "");
  }


});
</script>
